<div class="d-flex justify-content-between align-items-center">
  <h2>Quản lý người dùng</h2>
  <a mat-raised-button color="primary" routerLink="/admin/users/add">
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 5.757v8.486M5.757 10h8.486M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      />
    </svg>
  </a>
</div>
<p-table
  #dt
  [value]="listUser"
  [rows]="6"
  [paginator]="true"
  [globalFilterFields]="['fullName', 'userName']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Products</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Tìm kiếm"
        />`
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="userName">
        User Name <p-sortIcon field="userName"></p-sortIcon>
      </th>
      <th pSortableColumn="fullName">
        Full Name <p-sortIcon field="fullName"></p-sortIcon>
      </th>
      <th>Address</th>
      <th>email</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-x>
    <tr>
      <td>{{ x.userName }}</td>
      <td>{{ x.fullName }}</td>
      <td>{{ x.address }}</td>
      <td>{{ x.email }}</td>
      <td>{{ x.phone_Number }}</td>
      <td>
        <button (click)="remove(x.id)" type="button" mat-fab>
          <mat-icon>delete</mat-icon>
        </button>
        <a routerLink="/admin/products/{{ x.id }}" mat-fab>
          <mat-icon>edit</mat-icon></a
        >
      </td>
    </tr>
  </ng-template>
</p-table>
<br />
<button
  mat-raised-button
  color="primary"
  style="float: right"
  (click)="export()"
>
  Excel Excel
</button>
