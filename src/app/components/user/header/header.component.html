<div id="menu" class="flex">
  <ul class="col-md-9">
    <li><a [routerLink]="'home'">Home</a></li>
    <li><a [routerLink]="'shop'">Shop</a></li>
    <li><a [routerLink]="'about'">About</a></li>
    <li><a [routerLink]="'contact'">Contact</a></li>
    <li><a [routerLink]="'blog'">Blog</a></li>
  </ul>
  <ul class="col-md-3 d-flex">
    <li *ngIf="isLoggedIn">
      <a routerLink="">Hello {{ user.username }}</a>
    </li>
    <li class="cart">
      <a routerLink="/cart"
        ><mat-icon>shopping_cart</mat-icon>
        <span class="badge badge-light">{{ listSize }}</span></a
      >
    </li>
    <li class="cart" *ngIf="!isLoggedIn">
      <a routerLink="/signin">Login</a>
    </li>
    <li class="cart" *ngIf="isLoggedIn">
      <a (click)="logout()"><mat-icon>exit_to_app</mat-icon></a>
    </li>
  </ul>
</div>
